<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Тестовое задание</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <section class="product-card">
                <div class="product-card__photo">
                    <img src="images/flat.png" alt="Фото планировки" loading="lazy" class="product-card__img">
                </div>
                <div class="product-card__features">
                    <h1 class="product-card__features-title">2-к квартира</h1>
                    <div class="product-card__features-data">
                        <div class="floor">3 из 19</div>
                        <div class="total-area">32,24 м<sup>2</sup></div> 
                        <div class="ceiling-height">3,2 м</div>  
                        <div class="living-space">22,24 м<sup>2</sup></div>
                        <div class="trim">Предчистовая</div>
                        <div class="kitchen-area">14,24 м<sup>2</sup></div>
                    </div>
                    <div class="product-card__features-info">
                        <div class="info-green">&#10003; Вы были на просмотре</div>
                        <div class="info-red">&#10006; Дом аккредитован другим банком</div> 
                    </div>      
                </div>
                <span class="line-right line-bottom"></span>
                <span class="line-bottom line-top"></span>
                <div class="product-card__price">
                    <p class="product-card__price-title">Ваша цена по брони до <span class="date">19 сентября</span></p>
                    <div class="product-card__price-main">3 312 666 Р</div>
                    <p class="product-card__price-txt">Текущая цена у застройщика дороже на <span class="cost">324 825 Р</span></p>
                    <button class="product-card__price-btn"><img class="product-card__price-btn-img" src="images/key.svg" alt=""> Выбрать для покупки</button>
                </div>
            <a href="#" class="product-card__btn-close" aria-label="Кнопка закрывающая это окно"></a>
            </section>
        </div>
    </main>
</body>
<script src="js/main.js"></script>
</html>
